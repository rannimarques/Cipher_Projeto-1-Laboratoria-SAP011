<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&display=swap" rel="stylesheet">
    <title>Codifique</title>
</head>

<header>

    <h1 class="cabecalho">Codifique.</h1>

</header>

<body>

    <div class="caixa-deslocamento">

            <p id="msg-deslocamento">Valor do Deslocamento:</p>
            <button id="btn-anterior">-</button>
            <p id="chave-deslocamento">1</p>
            <button id="btn-proximo">+</button>

    </div>


    <div class="conteudo-principal">
            
        <section class="msg-inicial">

            <p>Digite aqui sua mensagem:</p>
            <textarea id="texto-inicial" cols="50" rows="15"></textarea>

        </section>


        <section class="msg-final">
    
            <p>Mensagem codificada:</p>
            <p id="texto-final"></p>

        </section>

    </div>

    <div class="botoes">

        <section>
            <button class="btn-codif">Encriptar</button>
            <button class="btn-descriptar">Descriptar</button>            
        </section>

        <section>
            <button class="btn-copiar">Copiar</button>
        </section>


    </div>




    <script type="module" src="index.js"></script>
</body>

<footer>

</footer>

</html>
